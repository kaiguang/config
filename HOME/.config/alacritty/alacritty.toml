[general]
# Theme
# https://github.com/alacritty/alacritty-theme
# ! Keep the below line 7 and 8 position unchanged, the value can be changed.
# Shell script `alatog` relies on the line number to swap them.
import = [
  "~/.config/alacritty/themes/themes/gruvbox_light.toml",
  "~/.config/alacritty/themes/themes/catppuccin_mocha.toml",
]

[window]
padding = { x = 4, y = 2 }

[font]
normal = { family = "Iosevka Term", style = "Light" }
bold = { family = "Iosevka Term", style = "Bold" }
italic = { family = "Iosevka Term", style = "Light Italic" }
bold_italic = { family = "Iosevka Term", style = "Bold Italic" }
size = 14.0

[keyboard]
bindings = [
  # Move cursor left and right by word
  { key = "Right", mods = "Alt", chars = "\u001BF" },
  { key = "Left",  mods = "Alt", chars = "\u001BB" },
]

